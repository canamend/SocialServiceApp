<loading-overlay *ngIf="isLoading"></loading-overlay>

<div class="container main-admin">

    <div>
        <h2 class="title" *ngIf="patients?.length>0">Pacientes registrados</h2>
        <h2 class="title" *ngIf="patients?.length==0">No hay pacientes registrados</h2>
        <ul class="items">
            <app-lista-pacientes [patients]="patients"></app-lista-pacientes>
        </ul>
    </div>
    <app-add-expediente [adminId]="admin?.id_admin"></app-add-expediente>
</div>
