<h1 class="title">Registro de paciente</h1>
<form class="form form-register">
    <div class="form-container">
        <div class="form-group">
          <label for="security-code">Número de expediente:</label>
          <input class="form-control" id="security-code" type="text" placeholder="Expediente">
        </div>

        <fieldset class="field-set">
            <p class="section-title">Datos personales</p>
            <div class="form-group">
                <label for="name">Nombre(s):</label>
                <input class="form-control" id="name" type="text" placeholder="Ingresa tu nombre">
            </div>
            <div class="form-group">
                <label for="ap_paterno">Apellido paterno:</label>
                <input class="form-control" id="ap_paterno" type="text" placeholder="Apellido paterno">
            </div>
            <div class="form-group">
                <label for="ap_materno">Apellido materno:</label>
                <input class="form-control" id="ap_materno" type="text" placeholder="Apellido materno">
            </div>
            <div class="form-group">
                <label for="date">Fecha de nacimiento:</label>
                <input class="form-control" id="date" type="date">
            </div>
            <div class="form-group">
                <label for="genero">Género:</label>
                <select class="form-control" name="genero" id="genero">
                    <option value="genero">Género</option>
                    <option value="M">Masculino</option>
                    <option value="F">Femenino</option>
                </select>
            </div>
        </fieldset>

        <fieldset class="field-set">
            <p class="section-title">Datos de usuario</p>
            <div class="form-group">
                <label for="user">Usuario:</label>
                <input class="form-control" id="user" type="text" placeholder="Nombre de usuario">
            </div>
            <div class="form-group">
                <label for="pass">Contraseña:</label>
                <input class="form-control" id="pass" type="text" placeholder="Contraseña">
            </div>
            <div class="form-group">
                <label for="verify-pass">Confirmar contraseña:</label>
                <input class="form-control" id="verify-pass" type="text" placeholder="Contraseña">
            </div>
        </fieldset>

        <fieldset class="field-set">
            <p class="section-title">Datos de cuidadores</p>
            <div class="form-group">
                <label for="tutor">Cuidador primario:</label>
                <input class="form-control" id="tutor" type="text" placeholder="Nombre completo">
            </div>
            <div class="form-group">
                <label for="relationship">Parentesco:</label>
                <select class="form-control" name="genero" id="relationship">
                    <option value="genero">Seleccionar parentesco</option>
                    <option value="padre">Padre</option>
                    <option value="madre">Madre</option>
                    <option value="abuela-p">Abuela paterna</option>
                    <option value="abuelo-p">Abuelo paterno</option>
                    <option value="abuela-m">Abuela materna</option>
                    <option value="abuelo-m">Abuelo materno</option>
                    <option value="hermana">Hermana</option>
                    <option value="hermano">Hermano</option>
                    <option value="tía">Tía</option>
                    <option value="tío">Tío</option>
                    <option value="Prima">Prima</option>
                    <option value="Primo">Primo</option>
                </select>
            </div>
            <div class="form-group">
                <label for="genero-rel">Género:</label>
                <select class="form-control" name="genero-rel" id="genero">
                    <option value="genero-cuidador">Género</option>
                    <option value="M">Masculino</option>
                    <option value="F">Femenino</option>
                </select>
            </div>
            <div class="form-group">
                <label for="phone">Teléfono:</label>
                <input class="form-control" id="phone" type="tel" placeholder="012-345-6789" required pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}">
            </div>
        </fieldset>
        <input type="submit" value="Ingresar" class="btn btn-submit">
    </div>
</form>
