<h1 class="title">Registro de administrador</h1>
<form class="form form-register"> 
    <div class="container">
        <fieldset class="field-set">
            <p class="title-form">Datos personales</p>

            <div class="form-group">
                <label for="name">Nombre(s):</label>
                <input class="form-control" id="name" type="text" placeholder="Ingresa tu nombre">
            </div>
            <div class="form-group">
                <label for="ap_paterno">Apellido paterno:</label>
                <input class="form-control" id="ap_paterno" type="text" placeholder="Apellido paterno">
            </div>
            <div class="form-group">
                <label for="ap_materno">Apellido materno:</label>
                <input class="form-control" id="ap_materno" type="text" placeholder="Apellido materno">
            </div>
            <div class="form-group">
                <label for="genero">Género:</label>
                <select class="form-control" name="generi" id="genero" >
                    <option value="genero">Género</option>
                    <option value="M">Masculino</option>
                    <option value="F">Femenino</option>
                </select>
            </div>
        </fieldset>
            
        <fieldset class="field-set">
            <p class="title-form">Datos de usuario</p>
            <div class="form-group">
                <label for="">Usuario:</label>
                <input class="form-control" id="user" type="text" placeholder="Nombre de usuario">
            </div>
            <div class="form-group">
                <label for="pass">Contraseña:</label>
                <input class="form-control" id="pass" type="text" placeholder="Contraseña">
            </div>
            <div class="form-group">
                <label for="verify-pass">Confirmar contraseña:</label>
                <input class="form-control" id="verify-pass" type="text" placeholder="Contraseña">
            </div>
            <div class="form-group">
                <label for="security-code">Código de seguridad:</label>
                <input class="form-control" id="security-code" type="text" placeholder="Código">
            </div>
        </fieldset>
        <input type= "submit" value= "Ingresar" class="btn btn-submit">
    </div>
  </form>
