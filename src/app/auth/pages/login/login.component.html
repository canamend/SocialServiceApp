
<div class="view-login animated fadeInRight">
    <form class="form" [formGroup]="form"> 
        <div class="form-container">
            <figure class="icon-login-container">
                <img class="img icon-login" src="assets/images/icons/user.png">
            </figure>
            
            <div class="form-group">
                <input 
                    class="form-control" 
                    type="text" 
                    placeholder="Nombre de usuario"
                    formControlName="username"
                >
                <figure class="form-control-icon">
                    <img class="img" src="assets/images/icons/user-icon.png" alt="icon user">
                </figure>
                <small 
                    class="message-error"
                    *ngIf="form.get('username').invalid && form.get('username').touched"
                >Ingrese un usuario v치lido</small>
            </div>    
            
            <div class="form-group">
                <input 
                    class="form-control" 
                    type="password" 
                    placeholder="Contrase침a"
                    formControlName="password"
                > 
                <figure class="form-control-icon">
                    <img class="img" src="assets/images/icons/no-visibility.png" alt="pass visibility">
                </figure>
                <small 
                    class="message-error"
                    *ngIf="form.get('password').invalid && form.get('password').touched"
                >Ingrese una contrase침a v치lida</small>
            </div>
            
            <input 
                (click)="login()"
                type= "button" 
                value= "Ingresar" 
                class="btn btn-submit"
                [disabled]="form.invalid"
                *ngIf="!isLoading"
            >
            <div
                *ngIf="isLoading"
                class="spinner"
            ></div>
        </div>
    </form>
</div>
